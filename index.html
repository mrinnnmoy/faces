<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faces</title>
    <link rel="stylesheet" href="https://github.com/mrinnnmoy/faces/blob/main/style.css">
</head>
<body>
    <div class="box">
        <div class="face face1">
            <div class="eye eye1"></div>
            <div class="eye eye2"></div>
            <div class="beard"></div>
            <div class="nose"></div>
            <div class="mouth">
                <div class="teeth"></div>
                <div class="tongue"></div>
            </div>
        </div>
        <div class="face face2">
            <div class="eye_2 eye2_1"></div>
            <div class="eye_2 eye2_2"></div>
            <div class="nose_2"></div>
            <div class="mouth_2">
                <div class="tongue_2"></div>
                <div class="teeth_2"></div>
            </div>
        </div>
        <div class="face face3">
           
            <div class="eyebrow"></div>
            <div class="eye_3"></div>
            <div class="nose_3"></div>
            <div class="mouth_3">
                <div class="teeth_3"></div>
                <div class="tongue_3"></div>
            </div>
        </div>
    </div>
</body>
</html>
